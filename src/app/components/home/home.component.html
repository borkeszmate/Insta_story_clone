<div class="container">
  <div class="story-bg"></div>
  <div class="story">
    <img [src]="currentContent" alt="">
  </div>  
  <h1>{{currentContent}}</h1>
  <button (click)="jumpBackward()">Hátra</button>
  <button (click)="jumpForward()">Előre</button>
  <button (click)="iterate2(currentIteration)">Iteration</button>
  <button (click)="clearTime()">Stop Iterate</button>
  
</div>
